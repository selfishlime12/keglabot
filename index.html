<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --card-bg: rgba(22, 27, 34, 0.8);
            --text-main: #ffffff;
            --text-hint: #8b949e;
        }
        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at top left, rgba(0, 136, 204, 0.1), transparent 40%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; overflow-x: hidden;
        }
        /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-header { text-align: center; margin-bottom: 25px; }
        .user-icon {
            width: 70px; height: 70px; background: var(--accent);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 0 15px var(--accent-glow);
        }
        .user-name { font-size: 22px; font-weight: 800; margin: 0; }
        .user-id { font-size: 12px; color: var(--text-hint); margin-top: 4px; }
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
        }
        /* –°–∏—Å—Ç–µ–º–∞ —É—Ä–æ–≤–Ω–µ–π */
        .level-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; font-weight: 600; }
        .progress-container { height: 8px; background: #21262d; border-radius: 4px; overflow: hidden; }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, var(--accent), #58a6ff);
            width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* –°–µ—Ç–∫–∞ –∞—á–∏–≤–æ–∫ */
        .achievements-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .badge {
            background: rgba(255,255,255,0.03); border-radius: 12px; padding: 10px 5px;
            text-align: center; font-size: 10px; color: var(--text-hint);
            border: 1px solid transparent; transition: 0.3s;
        }
        .badge.active { border-color: var(--accent); color: white; background: rgba(0, 136, 204, 0.1); }
        .badge-icon { font-size: 20px; display: block; margin-bottom: 5px; filter: grayscale(1); opacity: 0.4; }
        .badge.active .badge-icon { filter: grayscale(0); opacity: 1; }
        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .top-item {
            display: flex; align-items: center; padding: 12px;
            background: rgba(255, 255, 255, 0.02); border-radius: 15px; margin-bottom: 8px;
        }
        .top-rank { width: 25px; font-weight: 800; color: var(--accent); }
        .top-avatar { width: 32px; height: 32px; border-radius: 50%; background: #30363d; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;}
        .top-info { flex-grow: 1; }
        .top-name { font-size: 14px; font-weight: 600; }
        .top-count { font-size: 12px; color: var(--accent); font-weight: 700; }
        .section-title { font-size: 16px; font-weight: 700; margin: 20px 0 12px 5px; color: var(--text-hint); }

        /* –ë–ª–æ–∫ —Å rickroll –≤–∏–¥–µ–æ */
        .rickroll-container {
            text-align: center;
            margin: 80px 0 60px 0;
            opacity: 0.92;
            min-height: 350px;
        }
        .rickroll-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .rickroll-hint {
            margin-bottom: 16px;
            font-size: 15px;
            color: var(--text-hint);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="user-icon" id="icon-letter">?</div>
        <h1 class="user-name" id="display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="user-id" id="display-uid">ID: 00000000</div>
    </div>

    <div class="glass-card">
        <div class="level-label">
            <span id="rank-text">–ù–æ–≤–∏—á–æ–∫</span>
            <span id="progress-text">0/10 –∑–∞–ø—Ä–æ—Å–æ–≤</span>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="bar-fill"></div>
        </div>
        <div class="achievements-grid">
            <div class="badge" id="b-1"><span class="badge-icon">üê£</span>–°—Ç–∞—Ä—Ç</div>
            <div class="badge" id="b-2"><span class="badge-icon">‚ö°</span>–ê–∫—Ç–∏–≤</div>
            <div class="badge" id="b-3"><span class="badge-icon">üî•</span>–ì—É—Ä—É</div>
        </div>
    </div>

    <div class="section-title">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="glass-card" style="text-align: center; margin-bottom: 0;">
            <div style="font-size: 20px; font-weight: 800;" id="stat-req">0</div>
            <div style="font-size: 10px; color: var(--text-hint); text-transform: uppercase;">–ó–∞–ø—Ä–æ—Å–æ–≤</div>
        </div>
        <div class="glass-card" style="text-align: center; margin-bottom: 0;">
            <div style="font-size: 20px; font-weight: 800;" id="stat-ent">0</div>
            <div style="font-size: 10px; color: var(--text-hint); text-transform: uppercase;">–í—Ö–æ–¥–æ–≤</div>
        </div>
    </div>

    <div class="section-title">üèÜ –¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
    <div id="leaderboard-container"></div>

    <!-- –ë–ª–æ–∫ rickroll –≤–∏–¥–µ–æ (–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –¥–æ –∫–æ–Ω—Ü–∞) -->
    <div class="rickroll-container" id="rickroll-section">
        <div class="rickroll-hint">never gonna give you up... (–¥–æ—Å–∫—Ä–æ–ª–ª—å –¥–æ –∫–æ–Ω—Ü–∞ üéµ)</div>
        <div id="youtube-placeholder"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const uid = params.get('uid') || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
        const req = parseInt(params.get('req')) || 0;
        const ent = params.get('ent') || 0;
        const topData = params.get('top') || '';

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        document.getElementById('display-name').innerText = name.startsWith('@') ? name : '@' + name;
        document.getElementById('display-uid').innerText = 'ID: ' + uid;
        document.getElementById('stat-req').innerText = req;
        document.getElementById('stat-ent').innerText = ent;

        // –ò–∫–æ–Ω–∫–∞ —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π
        const iconElement = document.getElementById('icon-letter');
        iconElement.innerText = name.replace('@', '').charAt(0).toUpperCase() || '?';

        // –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ –ø–æ ID
        const colors = ['#ff5f57', '#3fb950', '#d29922', '#58a6ff', '#bc8cff', '#ff7b72'];
        const colorIndex = isNaN(uid) ? 0 : parseInt(uid) % colors.length;
        iconElement.style.background = colors[colorIndex];

        // –õ–æ–≥–∏–∫–∞ —É—Ä–æ–≤–Ω–µ–π –∏ –∞—á–∏–≤–æ–∫
        let nextLevel = 10;
        let rank = "–ù–æ–≤–∏—á–æ–∫";
        if (req >= 10) {
            rank = "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π"; nextLevel = 50;
            document.getElementById('b-1').classList.add('active');
        }
        if (req >= 50) {
            rank = "–ú–∞—Å—Ç–µ—Ä"; nextLevel = 100;
            document.getElementById('b-2').classList.add('active');
        }
        if (req >= 100) {
            rank = "–õ–µ–≥–µ–Ω–¥–∞"; nextLevel = req + 1;
            document.getElementById('b-3').classList.add('active');
        }
        document.getElementById('rank-text').innerText = rank;
        document.getElementById('progress-text').innerText = `${req} / ${nextLevel} XP`;

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        const progressPercent = Math.min((req / nextLevel) * 100, 100);
        setTimeout(() => {
            document.getElementById('bar-fill').style.width = progressPercent + '%';
        }, 500);

        // –¢–û–ü –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        const leaderContainer = document.getElementById('leaderboard-container');
        if (topData) {
            leaderContainer.innerHTML = '';
            topData.split('|').forEach((item, index) => {
                if (!item) return;
                const [username, count] = item.split(':');
                const rankColor = index === 0 ? '#FFD700' : index === 1 ? '#C0C0C0' : index === 2 ? '#CD7F32' : '#8b949e';

                const html = `
                    <div class="top-item">
                        <div class="top-rank" style="color: ${rankColor}">#${index + 1}</div>
                        <div class="top-avatar" style="background: ${colors[username.length % colors.length]}">${username.charAt(0).toUpperCase()}</div>
                        <div class="top-info">
                            <div class="top-name">@${username}</div>
                        </div>
                        <div class="top-count">${count} req</div>
                    </div>
                `;
                leaderContainer.innerHTML += html;
            });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        const rickrollSection = document.getElementById('rickroll-section');
        const placeholder = document.getElementById('youtube-placeholder');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // –í–∏–¥–µ–æ –µ—â—ë –Ω–µ –≤—Å—Ç–∞–≤–ª–µ–Ω–æ ‚Üí –≤—Å—Ç–∞–≤–ª—è–µ–º iframe —Å autoplay
                    if (!placeholder.hasChildNodes()) {
                        const iframe = document.createElement('iframe');
                        iframe.width = "100%";
                        iframe.height = "315";
                        iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1";
                        iframe.title = "Never Gonna Give You Up";
                        iframe.frameBorder = "0";
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        iframe.allowFullscreen = true;
                        iframe.style.borderRadius = "16px";
                        iframe.style.boxShadow = "0 8px 32px rgba(0,0,0,0.5)";

                        placeholder.appendChild(iframe);

                        // –ú–µ–Ω—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞
                        document.querySelector('.rickroll-hint').innerText = 
                            "never gonna give you up... (—Ç–µ–ø–µ—Ä—å —Ç–æ—á–Ω–æ —Å–ª—ã—à–∏—à—å üé∂)";
                    }

                    // –û—Ç–∫–ª—é—á–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ (–≤–∏–¥–µ–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑)
                    observer.unobserve(rickrollSection);
                }
            });
        }, {
            threshold: 0.3,                    // ~30% –±–ª–æ–∫–∞ –≤–∏–¥–Ω–æ ‚Üí –∑–∞–ø—É—Å–∫–∞–µ–º
            rootMargin: "0px 0px -80px 0px"    // —á—É—Ç—å —Ä–∞–Ω—å—à–µ, —á–µ–º –±–ª–æ–∫ –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤–Ω–∏–∑—É
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ
        observer.observe(rickrollSection);
    </script>
</body>
</html>
