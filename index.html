<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --card-bg: rgba(22, 27, 34, 0.8);
            --text-main: #ffffff;
            --text-hint: #8b949e;
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at top left, rgba(0, 136, 204, 0.1), transparent 40%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-header { text-align: center; margin-bottom: 25px; }
        .user-icon {
            width: 70px; height: 70px; background: var(--accent);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 0 15px var(--accent-glow);
        }
        .user-name { font-size: 22px; font-weight: 800; margin: 0; }
        .user-id { font-size: 12px; color: var(--text-hint); margin-top: 4px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
        }

        /* –°–∏—Å—Ç–µ–º–∞ —É—Ä–æ–≤–Ω–µ–π */
        .level-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; font-weight: 600; }
        .progress-container { height: 8px; background: #21262d; border-radius: 4px; overflow: hidden; }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, var(--accent), #58a6ff); 
            width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* –°–µ—Ç–∫–∞ –∞—á–∏–≤–æ–∫ (–ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –º–µ—Å—Ç–∞) */
        .achievements-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .badge {
            background: rgba(255,255,255,0.03); border-radius: 12px; padding: 10px 5px;
            text-align: center; font-size: 10px; color: var(--text-hint);
            border: 1px solid transparent; transition: 0.3s;
        }
        .badge.active { border-color: var(--accent); color: white; background: rgba(0, 136, 204, 0.1); }
        .badge-icon { font-size: 20px; display: block; margin-bottom: 5px; filter: grayscale(1); opacity: 0.4; }
        .badge.active .badge-icon { filter: grayscale(0); opacity: 1; }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .top-item {
            display: flex; align-items: center; padding: 12px;
            background: rgba(255, 255, 255, 0.02); border-radius: 15px; margin-bottom: 8px;
        }
        .top-rank { width: 25px; font-weight: 800; color: var(--accent); }
        .top-avatar { width: 32px; height: 32px; border-radius: 50%; background: #30363d; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;}
        .top-info { flex-grow: 1; }
        .top-name { font-size: 14px; font-weight: 600; }
        .top-count { font-size: 12px; color: var(--accent); font-weight: 700; }

        .section-title { font-size: 16px; font-weight: 700; margin: 20px 0 12px 5px; color: var(--text-hint); }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="user-icon" id="icon-letter">?</div>
        <h1 class="user-name" id="display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="user-id" id="display-uid">ID: 00000000</div>
    </div>

    <div class="glass-card">
        <div class="level-label">
            <span id="rank-text">–ù–æ–≤–∏—á–æ–∫</span>
            <span id="progress-text">0/10 –∑–∞–ø—Ä–æ—Å–æ–≤</span>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="bar-fill"></div>
        </div>

        <div class="achievements-grid">
            <div class="badge" id="b-1"><span class="badge-icon">üê£</span>–°—Ç–∞—Ä—Ç</div>
            <div class="badge" id="b-2"><span class="badge-icon">‚ö°</span>–ê–∫—Ç–∏–≤</div>
            <div class="badge" id="b-3"><span class="badge-icon">üî•</span>–ì—É—Ä—É</div>
        </div>
    </div>

    <div class="section-title">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="glass-card" style="text-align: center; margin-bottom: 0;">
            <div style="font-size: 20px; font-weight: 800;" id="stat-req">0</div>
            <div style="font-size: 10px; color: var(--text-hint); text-transform: uppercase;">–ó–∞–ø—Ä–æ—Å–æ–≤</div>
        </div>
        <div class="glass-card" style="text-align: center; margin-bottom: 0;">
            <div style="font-size: 20px; font-weight: 800;" id="stat-ent">0</div>
            <div style="font-size: 10px; color: var(--text-hint); text-transform: uppercase;">–í—Ö–æ–¥–æ–≤</div>
        </div>
    </div>

    <div class="section-title">üèÜ –¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
    <div id="leaderboard-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        
        // –î–∞–Ω–Ω—ã–µ –∏–∑ URL
        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const uid = params.get('uid') || '000000';
        const req = parseInt(params.get('req')) || 0;
        const ent = params.get('ent') || 0;
        const topData = params.get('top') || '';

        // –ù–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        document.getElementById('display-name').innerText = name;
        document.getElementById('display-uid').innerText = 'ID: ' + uid;
        document.getElementById('icon-letter').innerText = name.charAt(0).toUpperCase();
        document.getElementById('stat-req').innerText = req;
        document.getElementById('stat-ent').innerText = ent;

        // –õ–æ–≥–∏–∫–∞ —É—Ä–æ–≤–Ω–µ–π
        let nextLevel = 10;
        let rank = "–ù–æ–≤–∏—á–æ–∫";
        if (req >= 10) { rank = "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π"; nextLevel = 50; document.getElementById('b-1').classList.add('active'); }
        if (req >= 50) { rank = "–ú–∞—Å—Ç–µ—Ä"; nextLevel = 100; document.getElementById('b-2').classList.add('active'); }
        if (req >= 100) { rank = "–õ–µ–≥–µ–Ω–¥–∞"; nextLevel = req; document.getElementById('b-3').classList.add('active'); }

        document.getElementById('rank-text').innerText = rank;
        document.getElementById('progress-text').innerText = `${req}/${nextLevel} –∑–∞–ø—Ä–æ—Å–æ–≤`;
        
        const progressPercent = Math.min((req / nextLevel) * 100, 100);
        setTimeout(() => {
            document.getElementById('bar-fill').style.width = progressPercent + '%';
        }, 300);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¢–û–ü–∞
        const leaderContainer = document.getElementById('leaderboard-container');
        if (topData) {
            topData.split('|').forEach((item, index) => {
                const [username, count] = item.split(':');
                const colors = ['#FFD700', '#C0C0C0', '#CD7F32', '#58a6ff', '#58a6ff'];
                
                const html = `
                    <div class="top-item">
                        <div class="top-rank">${index + 1}</div>
                        <div class="top-avatar" style="color: ${colors[index] || 'white'}">${username.charAt(0)}</div>
                        <div class="top-info">
                            <div class="top-name">@${username}</div>
                        </div>
                        <div class="top-count">${count}</div>
                    </div>
                `;
                leaderContainer.innerHTML += html;
            });
        }
    </script>
</body>
</html>
