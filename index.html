<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0012;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --card-bg: rgba(22, 10, 34, 0.75);
            --text-main: #ffffff;
            --text-hint: #c9a0ff;
        }

        body {
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--bg-color);
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 80%, #2a001a 0%, #120014 30%, #0a0012 70%, #000000 100%);
            background-size: 400% 400%;
            animation: cosmicFlow 70s ease infinite;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes cosmicFlow {
            0%   { background-position: 0% 0%; }
            50%  { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 
                0 0 6px rgba(255,255,255,0.9),
                0 0 12px rgba(255,255,255,0.7),
                0 0 20px rgba(200,100,255,0.5);
            opacity: 0.7;
            animation: float linear infinite, twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(var(--dx), var(--dy)); }
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to   { opacity: 0.95; }
        }

        /* –ü—Ä–∏–º–µ—Ä –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∑–≤—ë–∑–¥ (–≤—Å–µ–≥–æ 60, –∑–¥–µ—Å—å –ø–æ–∫–∞–∑–∞–Ω—ã –ø–µ—Ä–≤—ã–µ 10 –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏) */
        .star:nth-child(1)  { --dx:  120vw; --dy: -80vh; width: 1.2px; height: 1.2px; top: 10%; left: 15%; animation-duration: 12s; }
        .star:nth-child(2)  { --dx: -150vw; --dy:  100vh; width: 2.0px; height: 2.0px; top: 20%; left: 30%; animation-duration: 10s; }
        .star:nth-child(3)  { --dx:  180vw; --dy: -120vh; width: 1.5px; height: 1.5px; top: 35%; left: 45%; animation-duration: 14s; }
        .star:nth-child(4)  { --dx: -100vw; --dy:  150vh; width: 1.8px; height: 1.8px; top: 50%; left: 60%; animation-duration: 11s; }
        .star:nth-child(5)  { --dx:  140vw; --dy: -90vh;  width: 1.0px; height: 1.0px; top: 65%; left: 75%; animation-duration: 13s; }
        .star:nth-child(6)  { --dx: -200vw; --dy:  80vh;  width: 2.3px; height: 2.3px; top: 80%; left: 85%; animation-duration: 9s;  }
        .star:nth-child(7)  { --dx:  160vw; --dy: -110vh; width: 1.4px; height: 1.4px; top: 5%;  left: 90%; animation-duration: 12.5s;}
        .star:nth-child(8)  { --dx: -130vw; --dy:  130vh; width: 2.1px; height: 2.1px; top: 90%; left: 10%; animation-duration: 10.5s;}
        .star:nth-child(9)  { --dx:  110vw; --dy: -140vh; width: 1.7px; height: 1.7px; top: 15%; left: 5%;  animation-duration: 11.5s;}
        .star:nth-child(10) { --dx: -170vw; --dy:  90vh;  width: 1.9px; height: 1.9px; top: 25%; left: 20%; animation-duration: 13.5s;}
        /* ... –∏ –æ—Å—Ç–∞–ª—å–Ω—ã–µ 50 –∑–≤—ë–∑–¥ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ */

        .fire-gif {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.85;
        }

        .profile-header { text-align: center; margin-bottom: 25px; position: relative; }
        .user-icon {
            width: 70px; height: 70px; background: var(--accent);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 0 15px var(--accent-glow);
        }
        .user-name { font-size: 22px; font-weight: 800; margin: 0; }
        .user-id { font-size: 12px; color: var(--text-hint); margin-top: 4px; }

        .level-wrapper { position: relative; margin: 20px 0 40px 0; }
        .level-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        .level-left { display: flex; align-items: center; gap: 12px; }
        .level-right { text-align: right; }
        .level-name { font-size: 18px; font-weight: 700; }
        .progress-container {
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
            width: 180px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #58a6ff);
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mirror-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transform: scaleX(-1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .badge {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            font-size: 10px;
            color: var(--text-hint);
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .badge.active {
            border-color: var(--accent);
            color: white;
            background: rgba(0, 136, 204, 0.1);
        }

        .badge-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
            filter: grayscale(1);
            opacity: 0.4;
        }

        .badge.active .badge-icon {
            filter: grayscale(0);
            opacity: 1;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin: 20px 0 12px 5px;
            color: var(--text-hint);
        }

        .top-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            margin-bottom: 8px;
        }

        .top-rank { width: 25px; font-weight: 800; color: var(--accent); }
        .top-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: #30363d; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold;
        }
        .top-info { flex-grow: 1; }
        .top-name { font-size: 14px; font-weight: 600; }
        .top-count { font-size: 12px; color: var(--accent); font-weight: 700; }

        .rickroll-container {
            text-align: center;
            margin: 80px 0 60px 0;
            opacity: 0.92;
            min-height: 350px;
        }

        .rickroll-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .rickroll-hint {
            margin-bottom: 16px;
            font-size: 15px;
            color: var(--text-hint);
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- 60 –∑–≤—ë–∑–¥ —Å —É–º–µ—Ä–µ–Ω–Ω—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º –∏ –±–µ–ª—ã–º —Å–ª–µ–¥–æ–º -->
    <div class="stars">
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>

    <div class="profile-header">
        <div class="user-icon" id="icon-letter">?</div>
        <h1 class="user-name" id="display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="user-id" id="display-uid">ID: 00000000</div>
    </div>

    <div class="level-wrapper">
        <div class="level-card">
            <div class="level-left">
                <img 
                    src="https://i.pinimg.com/736x/aa/56/fe/aa56fee8b90fc5162abefd6c98ee7b7a.jpg" 
                    alt="Mirror photo" 
                    class="mirror-photo"
                >
                <div>
                    <div class="level-name" id="rank-text">–ù–æ–≤–∏—á–æ–∫</div>
                    <div class="progress-container">
                        <div class="progress-fill" id="bar-fill"></div>
                    </div>
                    <div id="progress-text" style="font-size:12px; color:var(--text-hint); margin-top:4px;">
                        0 / 10 XP
                    </div>
                </div>
            </div>

            <div class="level-right">
                <div style="font-size:14px; color:var(--text-hint);">–ó–∞–ø—Ä–æ—Å–æ–≤: <span id="stat-req">0</span></div>
                <div style="font-size:14px; color:var(--text-hint);">–í—Ö–æ–¥–æ–≤: <span id="stat-ent">0</span></div>
            </div>
        </div>

        <img 
            src="https://tenor.com/ru/view/fire-writing-gif-25649629.gif" 
            alt="Fire writing" 
            class="fire-gif"
        >
    </div>

    <div class="glass-card">
        <div class="achievements-grid">
            <div class="badge" id="b-1"><span class="badge-icon">üê£</span>–°—Ç–∞—Ä—Ç</div>
            <div class="badge" id="b-2"><span class="badge-icon">‚ö°</span>–ê–∫—Ç–∏–≤</div>
            <div class="badge" id="b-3"><span class="badge-icon">üî•</span>–ì—É—Ä—É</div>
        </div>
    </div>

    <div class="section-title">üèÜ –¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
    <div id="leaderboard-container"></div>

    <!-- Rick Roll –≤–∏–¥–µ–æ -->
    <div class="rickroll-container" id="rickroll-section">
        <div class="rickroll-hint">never gonna give you up... (–¥–æ—Å–∫—Ä–æ–ª–ª—å –¥–æ –∫–æ–Ω—Ü–∞ üéµ)</div>
        <div id="youtube-placeholder"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const uid = params.get('uid') || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
        const req = parseInt(params.get('req')) || 0;
        const ent = params.get('ent') || 0;
        const topData = params.get('top') || '';

        document.getElementById('display-name').innerText = name.startsWith('@') ? name : '@' + name;
        document.getElementById('display-uid').innerText = 'ID: ' + uid;
        document.getElementById('stat-req').innerText = req;
        document.getElementById('stat-ent').innerText = ent;

        const iconElement = document.getElementById('icon-letter');
        iconElement.innerText = name.replace('@', '').charAt(0).toUpperCase() || '?';

        const colors = ['#ff5f57', '#3fb950', '#d29922', '#58a6ff', '#bc8cff', '#ff7b72'];
        const colorIndex = isNaN(uid) ? 0 : parseInt(uid) % colors.length;
        iconElement.style.background = colors[colorIndex];

        let nextLevel = 10;
        let rank = "–ù–æ–≤–∏—á–æ–∫";
        if (req >= 10) {
            rank = "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π"; nextLevel = 50;
            document.getElementById('b-1').classList.add('active');
        }
        if (req >= 50) {
            rank = "–ú–∞—Å—Ç–µ—Ä"; nextLevel = 100;
            document.getElementById('b-2').classList.add('active');
        }
        if (req >= 100) {
            rank = "–õ–µ–≥–µ–Ω–¥–∞"; nextLevel = req + 1;
            document.getElementById('b-3').classList.add('active');
        }
        document.getElementById('rank-text').innerText = rank;
        document.getElementById('progress-text').innerText = `${req} / ${nextLevel} XP`;

        const progressPercent = Math.min((req / nextLevel) * 100, 100);
        setTimeout(() => {
            document.getElementById('bar-fill').style.width = progressPercent + '%';
        }, 500);

        const leaderContainer = document.getElementById('leaderboard-container');
        if (topData) {
            leaderContainer.innerHTML = '';
            topData.split('|').forEach((item, index) => {
                if (!item) return;
                const [username, count] = item.split(':');
                const rankColor = index === 0 ? '#FFD700' : index === 1 ? '#C0C0C0' : index === 2 ? '#CD7F32' : '#8b949e';

                const html = `
                    <div class="top-item">
                        <div class="top-rank" style="color: ${rankColor}">#${index + 1}</div>
                        <div class="top-avatar" style="background: ${colors[username.length % colors.length]}">${username.charAt(0).toUpperCase()}</div>
                        <div class="top-info">
                            <div class="top-name">@${username}</div>
                        </div>
                        <div class="top-count">${count} req</div>
                    </div>
                `;
                leaderContainer.innerHTML += html;
            });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Rick Roll: play –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏, pause –ø—Ä–∏ —É—Ö–æ–¥–µ –≤–≤–µ—Ä—Ö
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        const rickrollSection = document.getElementById('rickroll-section');
        const placeholder = document.getElementById('youtube-placeholder');
        let iframe = null;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!iframe) {
                    // –°–æ–∑–¥–∞—ë–º iframe —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑, –∫–æ–≥–¥–∞ –±–ª–æ–∫ –≤–ø–µ—Ä–≤—ã–µ –ø–æ—è–≤–∏–ª—Å—è
                    if (entry.isIntersecting) {
                        iframe = document.createElement('iframe');
                        iframe.width = "100%";
                        iframe.height = "315";
                        iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1&enablejsapi=1";
                        iframe.title = "Never Gonna Give You Up";
                        iframe.frameBorder = "0";
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        iframe.allowFullscreen = true;
                        iframe.style.borderRadius = "16px";
                        iframe.style.boxShadow = "0 8px 32px rgba(0,0,0,0.5)";

                        placeholder.appendChild(iframe);

                        document.querySelector('.rickroll-hint').innerText = 
                            "never gonna give you up... (—Ç–µ–ø–µ—Ä—å —Ç–æ—á–Ω–æ —Å–ª—ã—à–∏—à—å üé∂)";
                    }
                } else {
                    // –£–ø—Ä–∞–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º/–ø–∞—É–∑–æ–π
                    if (entry.isIntersecting) {
                        // –ë–ª–æ–∫ –≤–∏–¥–µ–Ω ‚Üí –∏–≥—Ä–∞–µ–º
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        // –ë–ª–æ–∫ —É—à—ë–ª –∏–∑ –≤–∏–¥—É (—Å–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö) ‚Üí –ø–∞—É–∑–∞
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                }
            });
        }, {
            threshold: [0.1, 0.9],   // —Ä–µ–∞–≥–∏—Ä—É–µ–º, –∫–æ–≥–¥–∞ 10% –∏–ª–∏ 90% –±–ª–æ–∫–∞ –≤–∏–¥–Ω–æ
            rootMargin: "0px 0px -100px 0px"
        });

        observer.observe(rickrollSection);
    </script>
</body>
</html>
