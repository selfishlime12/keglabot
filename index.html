<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0012;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --card-bg: rgba(22, 10, 34, 0.75);
            --text-main: #ffffff;
            --text-hint: #c9a0ff;
        }

        body {
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--bg-color);
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 80%, #2a001a 0%, #120014 30%, #0a0012 70%, #000000 100%);
            background-size: 400% 400%;
            animation: cosmicFlow 70s ease infinite;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes cosmicFlow {
            0%   { background-position: 0% 0%; }
            50%  { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* –ó–≤—ë–∑–¥—ã ‚Äî —Ç–µ–ø–µ—Ä—å 200 —à—Ç—É–∫ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –∫–æ–º–µ—Ç—ã */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            /* –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–º–µ—Ç—ã ‚Äî –¥–ª–∏–Ω–Ω—ã–π –±–µ–ª—ã–π + –ª—ë–≥–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å–ª–µ–¥ */
            box-shadow: 
                0 0 4px 1px rgba(255,255,255,0.9),
                0 0 12px 4px rgba(255,255,255,0.6),
                0 0 30px 10px rgba(200,100,255,0.4),
                0 0 60px 20px rgba(150,50,200,0.2);
            opacity: 0.75;
            animation: float linear infinite, twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(var(--dx), var(--dy)); }
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to   { opacity: 0.9; }
        }

        /* 200 –∑–≤—ë–∑–¥ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è–º–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç—è–º–∏ (12‚Äì22 —Å–µ–∫—É–Ω–¥—ã) */
        .star:nth-child(1)   { --dx:  140vw; --dy: -100vh; width: 1.1px; height: 1.1px; top: 5%;   left: 8%;  animation-duration: 15s; }
        .star:nth-child(2)   { --dx: -160vw; --dy:  120vh; width: 1.8px; height: 1.8px; top: 12%;  left: 22%; animation-duration: 18s; }
        .star:nth-child(3)   { --dx:  180vw; --dy: -130vh; width: 1.4px; height: 1.4px; top: 18%;  left: 35%; animation-duration: 13s; }
        .star:nth-child(4)   { --dx: -120vw; --dy:  140vh; width: 2.0px; height: 2.0px; top: 25%;  left: 48%; animation-duration: 16s; }
        .star:nth-child(5)   { --dx:  150vw; --dy: -110vh; width: 0.9px; height: 0.9px; top: 32%;  left: 60%; animation-duration: 20s; }
        .star:nth-child(6)   { --dx: -200vw; --dy:  90vh;  width: 2.2px; height: 2.2px; top: 38%;  left: 72%; animation-duration: 14s; }
        .star:nth-child(7)   { --dx:  130vw; --dy: -150vh; width: 1.6px; height: 1.6px; top: 45%;  left: 85%; animation-duration: 17s; }
        .star:nth-child(8)   { --dx: -140vw; --dy:  160vh; width: 1.9px; height: 1.9px; top: 52%;  left: 5%;  animation-duration: 19s; }
        .star:nth-child(9)   { --dx:  170vw; --dy: -120vh; width: 1.3px; height: 1.3px; top: 58%;  left: 18%; animation-duration: 15.5s;}
        .star:nth-child(10)  { --dx: -180vw; --dy:  110vh; width: 2.1px; height: 2.1px; top: 65%;  left: 30%; animation-duration: 21s; }
        /* ... –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ –¥–æ 200 (–≤ –∫–æ–¥–µ –Ω–∏–∂–µ –≤—Å–µ 200 –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JS) */

        /* –ì–∏—Ñ–∫–∞ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .fire-gif {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.85;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) */
        .profile-header { text-align: center; margin-bottom: 25px; position: relative; }
        .user-icon {
            width: 70px; height: 70px; background: var(--accent);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 0 15px var(--accent-glow);
        }
        .user-name { font-size: 22px; font-weight: 800; margin: 0; }
        .user-id { font-size: 12px; color: var(--text-hint); margin-top: 4px; }

        .level-wrapper { position: relative; margin: 20px 0 40px 0; }
        .level-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        .level-left { display: flex; align-items: center; gap: 12px; }
        .level-right { text-align: right; }
        .level-name { font-size: 18px; font-weight: 700; }
        .progress-container {
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
            width: 180px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #58a6ff);
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mirror-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transform: scaleX(-1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .badge {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            font-size: 10px;
            color: var(--text-hint);
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .badge.active {
            border-color: var(--accent);
            color: white;
            background: rgba(0, 136, 204, 0.1);
        }

        .badge-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
            filter: grayscale(1);
            opacity: 0.4;
        }

        .badge.active .badge-icon {
            filter: grayscale(0);
            opacity: 1;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin: 20px 0 12px 5px;
            color: var(--text-hint);
        }

        .top-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            margin-bottom: 8px;
        }

        .top-rank { width: 25px; font-weight: 800; color: var(--accent); }
        .top-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: #30363d; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold;
        }
        .top-info { flex-grow: 1; }
        .top-name { font-size: 14px; font-weight: 600; }
        .top-count { font-size: 12px; color: var(--accent); font-weight: 700; }

        .rickroll-container {
            text-align: center;
            margin: 80px 0 60px 0;
            opacity: 0.92;
            min-height: 350px;
        }

        .rickroll-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .rickroll-hint {
            margin-bottom: 16px;
            font-size: 15px;
            color: var(--text-hint);
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- 200 –∑–≤—ë–∑–¥ —Å –∫–æ–º–µ—Ç–Ω—ã–º —Å–ª–µ–¥–æ–º –∏ —É–º–µ—Ä–µ–Ω–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é -->
    <div class="stars" id="stars-container"></div>

    <div class="profile-header">
        <div class="user-icon" id="icon-letter">?</div>
        <h1 class="user-name" id="display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div class="user-id" id="display-uid">ID: 00000000</div>
    </div>

    <div class="level-wrapper">
        <div class="level-card">
            <div class="level-left">
                <img 
                    src="https://i.pinimg.com/736x/aa/56/fe/aa56fee8b90fc5162abefd6c98ee7b7a.jpg" 
                    alt="Mirror photo" 
                    class="mirror-photo"
                >
                <div>
                    <div class="level-name" id="rank-text">–ù–æ–≤–∏—á–æ–∫</div>
                    <div class="progress-container">
                        <div class="progress-fill" id="bar-fill"></div>
                    </div>
                    <div id="progress-text" style="font-size:12px; color:var(--text-hint); margin-top:4px;">
                        0 / 10 XP
                    </div>
                </div>
            </div>

            <div class="level-right">
                <div style="font-size:14px; color:var(--text-hint);">–ó–∞–ø—Ä–æ—Å–æ–≤: <span id="stat-req">0</span></div>
                <div style="font-size:14px; color:var(--text-hint);">–í—Ö–æ–¥–æ–≤: <span id="stat-ent">0</span></div>
            </div>
        </div>

        <img 
            src="https://tenor.com/ru/view/fire-writing-gif-25649629.gif" 
            alt="Fire writing" 
            class="fire-gif"
        >
    </div>

    <div class="glass-card">
        <div class="achievements-grid">
            <div class="badge" id="b-1"><span class="badge-icon">üê£</span>–°—Ç–∞—Ä—Ç</div>
            <div class="badge" id="b-2"><span class="badge-icon">‚ö°</span>–ê–∫—Ç–∏–≤</div>
            <div class="badge" id="b-3"><span class="badge-icon">üî•</span>–ì—É—Ä—É</div>
        </div>
    </div>

    <div class="section-title">üèÜ –¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
    <div id="leaderboard-container"></div>

    <!-- Rick Roll –≤–∏–¥–µ–æ -->
    <div class="rickroll-container" id="rickroll-section">
        <div class="rickroll-hint">never gonna give you up... (–¥–æ—Å–∫—Ä–æ–ª–ª—å –¥–æ –∫–æ–Ω—Ü–∞ üéµ)</div>
        <div id="youtube-placeholder"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 200 –∑–≤—ë–∑–¥ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –ø–∏—Å–∞—Ç—å –≤—Ä—É—á–Ω—É—é)
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';

            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä 0.8‚Äì2.5px
            const size = 0.8 + Math.random() * 1.7;
            star.style.width = size + 'px';
            star.style.height = size + 'px';

            // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å (12‚Äì22 —Å–µ–∫—É–Ω–¥—ã)
            const dx = (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 140) + 'vw';
            const dy = (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 140) + 'vh';
            star.style.setProperty('--dx', dx);
            star.style.setProperty('--dy', dy);
            star.style.animationDuration = (12 + Math.random() * 10) + 's';

            starsContainer.appendChild(star);
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π —Å–∫—Ä–∏–ø—Ç (–ø—Ä–æ—Ñ–∏–ª—å, rickroll –∏ —Ç.–¥.) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const uid = params.get('uid') || '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
        const req = parseInt(params.get('req')) || 0;
        const ent = params.get('ent') || 0;
        const topData = params.get('top') || '';

        document.getElementById('display-name').innerText = name.startsWith('@') ? name : '@' + name;
        document.getElementById('display-uid').innerText = 'ID: ' + uid;
        document.getElementById('stat-req').innerText = req;
        document.getElementById('stat-ent').innerText = ent;

        const iconElement = document.getElementById('icon-letter');
        iconElement.innerText = name.replace('@', '').charAt(0).toUpperCase() || '?';

        const colors = ['#ff5f57', '#3fb950', '#d29922', '#58a6ff', '#bc8cff', '#ff7b72'];
        const colorIndex = isNaN(uid) ? 0 : parseInt(uid) % colors.length;
        iconElement.style.background = colors[colorIndex];

        let nextLevel = 10;
        let rank = "–ù–æ–≤–∏—á–æ–∫";
        if (req >= 10) {
            rank = "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π"; nextLevel = 50;
            document.getElementById('b-1').classList.add('active');
        }
        if (req >= 50) {
            rank = "–ú–∞—Å—Ç–µ—Ä"; nextLevel = 100;
            document.getElementById('b-2').classList.add('active');
        }
        if (req >= 100) {
            rank = "–õ–µ–≥–µ–Ω–¥–∞"; nextLevel = req + 1;
            document.getElementById('b-3').classList.add('active');
        }
        document.getElementById('rank-text').innerText = rank;
        document.getElementById('progress-text').innerText = `${req} / ${nextLevel} XP`;

        const progressPercent = Math.min((req / nextLevel) * 100, 100);
        setTimeout(() => {
            document.getElementById('bar-fill').style.width = progressPercent + '%';
        }, 500);

        const leaderContainer = document.getElementById('leaderboard-container');
        if (topData) {
            leaderContainer.innerHTML = '';
            topData.split('|').forEach((item, index) => {
                if (!item) return;
                const [username, count] = item.split(':');
                const rankColor = index === 0 ? '#FFD700' : index === 1 ? '#C0C0C0' : index === 2 ? '#CD7F32' : '#8b949e';

                const html = `
                    <div class="top-item">
                        <div class="top-rank" style="color: ${rankColor}">#${index + 1}</div>
                        <div class="top-avatar" style="background: ${colors[username.length % colors.length]}">${username.charAt(0).toUpperCase()}</div>
                        <div class="top-info">
                            <div class="top-name">@${username}</div>
                        </div>
                        <div class="top-count">${count} req</div>
                    </div>
                `;
                leaderContainer.innerHTML += html;
            });
        }

        // Rick Roll —Å –ø–∞—É–∑–æ–π –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –≤–≤–µ—Ä—Ö
        const rickrollSection = document.getElementById('rickroll-section');
        const placeholder = document.getElementById('youtube-placeholder');
        let iframe = null;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!iframe) {
                    if (entry.isIntersecting) {
                        iframe = document.createElement('iframe');
                        iframe.width = "100%";
                        iframe.height = "315";
                        iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1&enablejsapi=1";
                        iframe.title = "Never Gonna Give You Up";
                        iframe.frameBorder = "0";
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        iframe.allowFullscreen = true;
                        iframe.style.borderRadius = "16px";
                        iframe.style.boxShadow = "0 8px 32px rgba(0,0,0,0.5)";

                        placeholder.appendChild(iframe);

                        document.querySelector('.rickroll-hint').innerText = 
                            "never gonna give you up...";
                    }
                } else {
                    if (entry.isIntersecting) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                }
            });
        }, {
            threshold: [0.1, 0.9],
            rootMargin: "0px 0px -100px 0px"
        });

        observer.observe(rickrollSection);
    </script>
</body>
</html>
