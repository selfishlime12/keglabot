<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #0088cc;
            --gold: #ffcf40;
            --bg: var(--tg-theme-bg-color, #0a0a0b);
            --text: var(--tg-theme-text-color, #ffffff);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 16px; overflow-x: hidden;
        }

        /* –°–∏—è–Ω–∏–µ –Ω–∞ —Ñ–æ–Ω–µ */
        .blob {
            position: fixed; width: 300px; height: 300px;
            background: var(--accent); filter: blur(120px);
            opacity: 0.1; z-index: -1; top: -100px; right: -100px;
        }

        .header { margin-bottom: 24px; animation: fadeIn 0.8s ease; }
        .header h1 { font-size: 28px; margin: 0; font-weight: 800; letter-spacing: -1px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞–Ω–≥–∞ */
        .rank-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px; padding: 25px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        .rank-badge {
            width: 80px; height: 80px; background: var(--accent);
            border-radius: 50%; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; box-shadow: 0 0 30px rgba(0,136,204,0.4);
        }
        .rank-name { font-size: 22px; font-weight: 800; text-transform: uppercase; }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            background: var(--card-bg); border-radius: 24px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .user-row {
            display: flex; align-items: center; padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .user-row:last-child { border: none; }
        .pos { width: 30px; font-weight: 800; color: var(--accent); }
        .u-id { flex-grow: 1; font-family: monospace; opacity: 0.7; }
        .score { font-weight: 700; background: rgba(0,136,204,0.1); padding: 4px 10px; border-radius: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="header">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div style="opacity: 0.5; font-size: 13px;" id="u-label">ID: ...</div>
    </div>

    <div class="rank-card">
        <div class="rank-badge" id="r-icon">üë§</div>
        <div class="rank-name" id="r-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div style="margin-top: 10px; opacity: 0.6; font-size: 14px;">
            –í—Å–µ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤: <span id="req-count">0</span>
        </div>
    </div>

    <h3 style="margin: 25px 0 15px 10px;">üèÜ –¢–æ–ø –ª–∏–¥–µ—Ä–æ–≤</h3>
    <div class="leaderboard" id="leaderboard-list">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(window.location.search);
        const reqs = parseInt(params.get('req')) || 0;
        
        document.getElementById('u-label').innerText = 'ID: ' + params.get('uid');
        document.getElementById('req-count').innerText = reqs;

        // –õ–æ–≥–∏–∫–∞ —Ä–∞–Ω–≥–æ–≤
        const ranks = [
            {min: 100, name: '–õ–µ–≥–µ–Ω–¥–∞', icon: 'üëë', color: '#ffcf40'},
            {min: 50, name: '–ú–∞—Å—Ç–µ—Ä', icon: 'üî•', color: '#ff4b2b'},
            {min: 10, name: '–û–ø—ã—Ç–Ω—ã–π', icon: '‚≠êÔ∏è', color: '#0088cc'},
            {min: 0, name: '–ù–æ–≤–∏—á–æ–∫', icon: 'üê£', color: '#4caf50'}
        ];
        const r = ranks.find(x => reqs >= x.min);
        document.getElementById('r-name').innerText = r.name;
        document.getElementById('r-icon').innerText = r.icon;
        document.getElementById('r-icon').style.background = r.color;

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–ø–∞
        const topData = params.get('top');
        if (topData) {
            const list = document.getElementById('leaderboard-list');
            topData.split('|').forEach((item, i) => {
                const [id, count] = item.split(':');
                const medals = ['ü•á', 'ü•à', 'ü•â', '4', '5'];
                list.innerHTML += `
                    <div class="user-row">
                        <div class="pos">${medals[i]}</div>
                        <div class="u-id">ID: ${id.slice(0,5)}***</div>
                        <div class="score">${count}</div>
                    </div>`;
            });
        }

        tg.MainButton.setText("–í–ï–†–ù–£–¢–¨–°–Ø –í –ë–û–¢").show().onClick(() => tg.close());
    </script>
</body>
</html>
